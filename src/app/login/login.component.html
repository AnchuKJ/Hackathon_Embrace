<div fxLayout="column" fxLayoutAlign="center center" ng-app="loginApp" ng-controller="loginCtrl" style="height: 700px;">
	
	<div fxLayout="column" fxLayoutAlign="center center"   >

			<div>
				<mat-form-field class="example-full-width">
		            <label>Username </label>
		            <input  ng-model="loginData.userName">
	        	</mat-form-field>
			</div>

			<div>
				<mat-form-field class="example-full-width">
	            	<label>Password</label>
	            	<input value="" type="password" ng-model ="loginData.password">
	        	</mat-form-field>
			</div>
	        
	        <div>
	        	<mat-card-actions>
	            	<button ng-click="LoginClick()">Login</button>
	        	</mat-card-actions>
	        </div>
	        
	        
	</div>


</div>
