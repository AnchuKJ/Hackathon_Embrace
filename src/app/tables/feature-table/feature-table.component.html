<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">
	
		<div fxFlex class="table-component-holder mat-elevation-z4">
			<mat-toolbar class="table-header">
				<h1 class="mat-headline center-align" >Beneficiary List</h1>
			</mat-toolbar>
			<div class="table-container">
				<div class="example-header" style="padding: 0 20px;">
					<mat-form-field floatPlaceholder="never" style="color: black; width: 100%;">
						<input matInput #filter placeholder="Filter Beneficiary">
					</mat-form-field>
				</div>
				
				<div fxLayout="row" class="example-header example-selection-header mat-headline center-align "
					*ngIf="!selection.isEmpty()">
					{{selection.selected.length}}
					{{selection.selected.length == 1 ? 'user' : 'users'}}
					selected
				</div>
	
					
					<div class="headertable">
						<div fxLayout="row" fxLayout="row wrap" class="headerRow">
								<div fxFlex="7">Sl No</div>								
								<div fxFlex.lt-sm="100" fxFlex.sm="50" fxFlex.md="25">Name</div>
								<div fxFlex="35">Description</div>
								<div fxFlex.lt-sm="100" fxFlex.sm="50" fxFlex.md="25">Amount</div>															
								<div fxFlex.lt-sm="100" fxFlex.sm="50" fxFlex.md="25">Purpose</div>															
								<div fxFlex="10">Status</div>	
							</div>																							 
						<div *ngFor="let beneficiary of dataSource;let i=index">
							<div fxLayout="row" class="cellRow" fxLayout="row wrap">
									<div fxFlex="7">{{i + 1}}</div>																															
								<div fxFlex.lt-sm="100" fxFlex.sm="50" fxFlex.md="25"><img style="width:20px;height:20px;margin-right:5px; border-radius: 50%;" [src]='"assets/uploads/"+beneficiary.ImageId'/>{{beneficiary.Name}}</div>
								<div fxFlex="35">{{beneficiary.Description}}</div>
								<div fxFlex.lt-sm="100" fxFlex.sm="50" fxFlex.md="25">â‚¹{{beneficiary.RequestAmount}}</div>															
								<div fxFlex.lt-sm="100" fxFlex.sm="50" fxFlex.md="25">{{beneficiary.PurposeType}}</div>		
								<div fxFlex="10">{{beneficiary.Status}}</div>	
								
							</div>														
						</div>											
					</div>									
			</div>	
			
		</div>
	</div>
