<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">
		
			<div fxFlex class="stepper-component-holder mat-elevation-z4">
				<mat-toolbar class="stepper-header">
					<h1 class="mat-headline center-align" >View my campaigns</h1>
				</mat-toolbar>
				<div class="stepper-container">
					<div class="example-header" style="padding: 0 20px;">
						<mat-form-field floatPlaceholder="never" style="color: black; width: 100%;">
							<input matInput #filter placeholder="Filter Campaign">
						</mat-form-field>
					</div>	
						
						<div class="headertable">
							<div fxLayout="row" fxLayout="row wrap" class="headerRow">
									<div fxFlex="7" style="text-align:center;">Sl No</div>	
									<div fxFlex="15">Name</div>
									<div fxFlex="28">Description</div>
									<div *ngIf="IsContributor" fxFlex.lt-sm="100" fxFlex.sm="50" fxFlex.md="25">Donated Amount</div>															
									<div fxFlex.lt-sm="100" fxFlex.sm="50" fxFlex.md="25">Goal</div>														
									<div fxFlex.lt-sm="100" fxFlex.sm="50" fxFlex.md="25">Raised fund</div>															
									<div fxFlex="10">Status</div>	
								</div>																							 
							<div *ngFor="let campaign of dataSource;let i=index" class="cellRow">
								<div fxLayout="row" class="cellRow" fxLayout="row wrap">
									<div fxFlex="7" style="text-align:center;">{{i + 1}}</div>
									<div fxFlex="15"><img style="width:20px;height:20px;margin-left:5px;margin-right:5px;border-radius:50%;" [src]='"assets/uploads/"+campaign.ImageId'/>{{campaign.Name}}</div>
									<div fxFlex="28">{{campaign.Description}}</div>
									<div *ngIf="IsContributor" fxFlex.lt-sm="100" fxFlex.sm="50" fxFlex.md="25">₹{{campaign.DonatedAmount}}</div>															
									<div fxFlex.lt-sm="100" fxFlex.sm="50" fxFlex.md="25">₹{{campaign.MaximumCredit}}</div>																								
									<div fxFlex.lt-sm="100" fxFlex.sm="50" fxFlex.md="25">₹{{campaign.AvailableCredit}}</div>		
									<div fxFlex="10">{{campaign.Status}}</div>	
									
								</div>														
							</div>											
						</div>									
				</div>
		
				
			</div>
		</div>
