<div fxLayout="row" fxLayout="row wrap">
    <div *ngFor="let dash of dashCard" fxFlex.lt-sm="100" fxFlex.sm="50" fxFlex.md="25">
        <cdk-dashcard [dashData]="dash"></cdk-dashcard>
    </div>
</div>
<div fxLayout="row" fxLayout="row wrap">
    <cdk-bar-graph fxFlex="50" fxFlex.lt-sm="100" fxFlex.sm="50"></cdk-bar-graph>
    <cdk-doughnut-graph fxFlex="50" fxFlex.lt-sm="100" fxFlex.sm="50"></cdk-doughnut-graph>   
</div>

<div fxLayout="row" fxLayout="row wrap">
    <div fxFlex.lt-sm="100" fxFlex.sm="50" fxFlex.md="25">
        <cdk-round-progressbar [title]="campaignList[0]?.Name" [current]="'₹'+campaignList[0]?.AvailAmount" [max]="'₹'+campaignList[0]?.MaxAmount" [background]="'#FFF968'" [color]="'#B1A7FF'" [boxcolor]="'#7986CB'"></cdk-round-progressbar>
    </div>
    <div fxFlex.lt-sm="100" fxFlex.sm="50" fxFlex.md="25">
        <cdk-round-progressbar [title]="campaignList[1]?.Name" [current]="'₹'+campaignList[1]?.AvailAmount" [max]="'₹'+campaignList[1]?.MaxAmount" [background]="'#FFE268'" [color]="'#A7C1FF'" [boxcolor]="'#42A5F5'"></cdk-round-progressbar>
    </div>
    <div fxFlex.lt-sm="100" fxFlex.sm="50" fxFlex.md="25">
        <cdk-round-progressbar [title]="campaignList[2]?.Name" [current]="'₹'+campaignList[2]?.AvailAmount" [max]="'₹'+campaignList[2]?.MaxAmount" [background]="'#FFC368'" [color]="'#A7F0FF'" [boxcolor]="'#26A69A'"></cdk-round-progressbar>
    </div>
    <div fxFlex.lt-sm="100" fxFlex.sm="50" fxFlex.md="25">
        <cdk-round-progressbar [title]="campaignList[3]?.Name" [current]="'₹'+campaignList[3]?.AvailAmount" [max]="'₹'+campaignList[3]?.MaxAmount" [background]="'#FFCF68'" [color]="'#A7DEFF'" [boxcolor]="'#26C6DA'"></cdk-round-progressbar>
    </div>
</div>
